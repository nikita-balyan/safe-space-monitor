<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Safe Space Monitor{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i>
                Safe Space Monitor
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-light btn-sm" id="childViewBtn">
                            <i class="fas fa-child me-1"></i>Child View
                        </button>
                        <button type="button" class="btn btn-outline-light btn-sm" id="caregiverViewBtn">
                            <i class="fas fa-user-md me-1"></i>Caregiver View
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Status Indicator -->
    <div class="position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="statusToast" role="alert">
            <div class="toast-header">
                <i class="fas fa-circle text-success me-2"></i>
                <strong class="me-auto">System Status</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="statusMessage">
                Sensors Active
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
